<html lang="en">

<head>

<body>
    <div class="exercise left">
        <h1 id="typeMe">
            Hello WonderCoders!
        </h1>
    </div>

    <div class="exercise">
        <div class="stretch"></div>
    </div>

    <div class="exercise">
        <!---Ghost-->
        <div class="ghost">
            <img src="images/ghost.png" alt="ghost image" class="lil-ghost" />
            <img src="images/boo.png" alt="boo image" class="big-boo" />
        </div>
    </div>

    <div class="exercise">
        <!-- Newton's cradle -->
        <div aria-busy="true" aria-label="Loading" role="progressbar" class="newton-container">
            <div class="swing">
                <div class="swing-l"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="swing-r"></div>
            </div>
        </div>
    </div>
